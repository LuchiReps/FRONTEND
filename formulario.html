    <img id="logo-pagina" src="img/codoacodo.png" width="100" alt="Logo de la pagina">

    </ul>
  </nav>
  
  <div id="progressBar"></div>

  <div class="contactForm">
    <form action="formulario.html" class="form" id="formulario" onsubmit="return validarFormulario()">
      <h1 class="title">Contacto</h1>

      <div class="inputContainer">
        <input type="email" class="input" id="email" placeholder="Ingrese su Correo usuario@dominio.com">
        <label for="email" class="label">Email</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" id="nombre" placeholder="Ingrese su nombre">
        <label for="nombre" class="label">Nombre</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" id="apellido" placeholder="Ingrese su apellido">
        <label for="apellido" class="label">Apellido</label>
      </div>

      <div class="inputContainer">
        <input type="tel" class="input" id="telefono" placeholder="Ingrese su teléfono, SÓLO NÚMEROS">
        <label for="telefono" class="label">Teléfono</label>
      </div>

      <div class="inputContainer">
        <textarea class="mensaje" id="mensaje" minlength="10" maxlength="136" placeholder="Ingrese su mensaje"></textarea>
        <label for="mensaje" class="label">Mensaje</label>
      </div><br><br>

      <label for="motivo">Motivo del contacto:</label>
      <select id="motivo" name="motivo">
        <option value="">Seleccione una opción</option>
        <option value="Sugerencia">Sugerencia</option>
        <option value="Queja">Queja</option>
        <option value="Otro">Otro</option>
      </select><br><br>

      <input type="checkbox" id="terminos" name="terminos">
      <label for="terminos" class="labelCheck">Acepto los términos y condiciones</label>

      <div style="display:flex;">
        <input type="submit" class="submitBtn" value="Enviar">

        <button type="reset" class="submitBtn-reset">Reiniciar</button>
      </div>
    </form>
  </div>
