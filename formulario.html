  <div class="contactForm">
    <form action="" class="form" id="formulario">
      <h1 class="title">Contacto</h1>
      <div class="inputContainer">
        <input type="email" class="input" id="email" required placeholder="Ingrese su Correo usuario@dominio.com">
        <label for="" class="label">Email</label>
      </div>
      <div class="inputContainer">
        <input type="text" class="input" id="nombre" required placeholder="Ingrese su nombre">
        <label for="" class="label">Nombre</label>
      </div>
      <div class="inputContainer">
        <input type="text" class="input" id="apellido" required placeholder="Ingrese su apellido">
        <label for="" class="label">Apellido</label>
      </div>
      <div class="inputContainer">
        <input type="tel" class="input" id="telefono" required placeholder="Ingrese su teléfono, SÓLO NÚMEROS">
        <label for="" class="label">Teléfono</label>
      </div>
      <div class="inputContainer">
        <textarea class="mensaje" id="mensaje" required minlength="10" maxlength="136" placeholder="Ingrese su mensaje"></textarea>
        <label for="" class="label">Mensaje</label>
      </div><br>
      <input type="submit" class="submitBtn" value="Enviar" onclick="alertar();">
      <label for="reset"></label>
      <button type="reset" class="submitBtn-reset">Reiniciar</button>
    </form>
  </div>

  <script type="text/javascript">
    function alertar(texto) {
      var email = document.getElementById('email').value;
      var nombre = document.getElementById('nombre').value;
      var apellido = document.getElementById('apellido').value;
      var telefono = document.getElementById('telefono').value;
      var mensaje = document.getElementById('mensaje').value;
  
      
      if(email && nombre && apellido && telefono && mensaje && mensaje.length > 9){
        // Crear el mensaje con los valores obtenidos
        var mensajeCompleto = "Email: " + email + "\n";
        mensajeCompleto += "Nombre: " + nombre + "\n";
        mensajeCompleto += "Apellido: " + apellido + "\n";
        mensajeCompleto += "Teléfono: " + telefono + "\n";
        mensajeCompleto += "Mensaje: " + mensaje;
      
        // Mostrar el mensaje en una ventana emergente
        alert('Mensaje Enviado según los siguiente datos:\n\n'+mensajeCompleto);
      }
    }
  
  </script>
